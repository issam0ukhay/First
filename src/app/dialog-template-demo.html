<div class="card flex justify-content-center">
    <p-button (click)="showDialog()" label="Show" />
    <p-dialog 
        header="Header" 
        [(visible)]="visible" 
        [modal]="true" 
        [style]="{ width: '30rem' }">
            <ng-template pTemplate="header">
                <div class="center-container">
                    <span class="font-bold white-space-nowrap justify-content-center">
                        Partager
                    </span>
                </div>
            </ng-template>
            <p-divider />
            <span class="p-text-secondary block mb-5">Ecrire les informations de Static Data ici</span>
            <div class="flex align-items-center gap-3 mb-3">
                <textarea 
                    rows="5"
                    cols="30" 
                    pInputTextarea
                    placeholder="Ecrire les noms des entites ici"    ></textarea>      
            </div>





            <div class="button-container">
                <p-button 
                    label="Partager Maintenant" 
                    [outlined]="true" 
                    severity="secondary" 
                    (click)="visible = false"
                    class="block mb-3" 
                />
            </div>
                  <p-divider />

            <div class="p-text-secondary block" >
                <span class="font-bold white-space-nowrap block mb-3">
                    Envoyer Directement
                </span>                
                <ul class="list-none p-0 m-0 flex flex-wrap gap-3 mb-3" style="margin-top: 10px;">
                    <li *ngFor="let member of members" class="flex flex-column align-items-center gap-2">
                        <img [src]="'https://primefaces.org/cdn/primeng/images/demo/avatar/' + member.image" style="width: 32px;" />
                        <div>
                            <span class="font-medium">{{ member.name }}</span>
                        </div>
                    </li>
                </ul>
            </div>

            <ng-template pTemplate="footer">
                <p-button 
                    label="Cancel" 
                    [text]="true" 
                    severity="secondary" 
                    (click)="visible = false" />
            </ng-template>
    </p-dialog>
</div>
